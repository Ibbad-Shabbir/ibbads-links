<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takuya Matsuyama - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
            <img src="./images/profile.jpg" alt="">
            <h1>@ui.ibbad</h1>
        </header>
        <ul>
            <li>
            <a target="_blank"  href="https://ibbad.netlify.app">
                <i class="fa-solid fa-house"></i>
                Official Website</a> 
            </li>
            <li>
                <a target="_blank" href="https://www.instagram.com/ui.ibbad"> 
                    <i class="fa-brands fa-instagram"></i> Instagram</a>
            </li>
                <li> 
                    <a target="_blank" href="https://www.linkedin.com/in/ibbad-shabbir-439079244/">
                        <i class="fa-brands fa-linkedin-in"></i> Linkedin</a>
            </li>
                <li> 
                    <a target="_blank" href="https://github.com/Ibbad-Shabbir"><i class="fa-brands fa-github">
                        </i> Github</a>
            </li>
           
        </ul>

    </main>
</body>
</html>
